  '/coverage/{region}/journeys':
    get:
      operationId: get_coverage__region__journeys
      parameters:
        - description: The id of the departure of your journey. If not provided an isochrone is computed.
          format: place
          in: query
          name: from
          required: false
          type: string
        - description: The id of the arrival of your journey. If not provided an isochrone is computed.
          format: place
          in: query
          name: to
          required: false
          type: string
        - description: |-
            Date and time to go/arrive (see `datetime_represents`).
            Note: the datetime must be in the coverage’s publication period.
          format: date-time
          in: query
          name: datetime
          required: false
          type: string
        - default: departure
          description: |-
            Determine how datetime is handled.

            Possible values:
             * 'departure' - Compute journeys starting after datetime
             * 'arrival' - Compute journeys arriving before datetime
          enum:
            - arrival
            - departure
          in: query
          name: datetime_represents
          required: false
          type: string
        - description: Maximum number of transfers in each journey
          in: query
          name: max_nb_transfers
          required: false
          type: integer
        - description: Minimum number of transfers in each journey
          in: query
          name: min_nb_transfers
          required: false
          type: integer
        - collectionFormat: multi
          description: |-
            Force the first section mode if the first section is not a public transport one.
            `bss` stands for bike sharing system.
            Note 1: It’s an array, you can give multiple modes.
            Note 2: Choosing `bss` implicitly allows the walking mode since you might have to walk to the bss station.
            Note 3: The parameter is inclusive, not exclusive, so if you want to forbid a mode, you need to add all the other modes. Eg: If you never want to use a car, you need: `first_section_mode[]=walking&first_section_mode[]=bss&first_section_mode[]=bike&last_section_mode[]=walking&last_section_mode[]=bss&last_section_mode[]=bike`
          in: query
          items:
            enum:
              - taxi
              - walking
              - car_no_park
              - car
              - ridesharing
              - bss
              - bike
            type: string
          name: 'first_section_mode[]'
          required: false
          type: array
        - collectionFormat: multi
          description: Same as first_section_mode but for the last section.
          in: query
          items:
            enum:
              - taxi
              - walking
              - car_no_park
              - car
              - ridesharing
              - bss
              - bike
            type: string
          name: 'last_section_mode[]'
          required: false
          type: array
        - description: |-
            Maximum allowed duration to reach the public transport (same limit used before and after public transport).
            Use this to limit the walking/biking part.
            Unit is seconds
          in: query
          name: max_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of walking on public transport in second
          in: query
          name: max_walking_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of bike on public transport in second
          in: query
          name: max_bike_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of bss on public transport in second
          in: query
          name: max_bss_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of car on public transport in second
          in: query
          name: max_car_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of ridesharing on public transport in second
          in: query
          name: max_ridesharing_duration_to_pt
          required: false
          type: integer
        - description: Maximal duration of car no park on public transport in second
          in: query
          name: max_car_no_park_duration_to_pt
          required: false
          type: integer
        - description: 'Maximal duration of taxi on public transport in second, only available in distributed scenario'
          in: query
          name: max_taxi_duration_to_pt
          required: false
          type: integer
        - description: |-
            Walking speed for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: walking_speed
          required: false
          type: number
        - description: |-
            Biking speed for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: bike_speed
          required: false
          type: number
        - description: |-
            Speed while using a bike from a bike sharing system for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: bss_speed
          required: false
          type: number
        - description: |-
            Driving speed for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: car_speed
          required: false
          type: number
        - description: |-
            ridesharing speed for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: ridesharing_speed
          required: false
          type: number
        - description: |-
            Driving speed without car park for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: car_no_park_speed
          required: false
          type: number
        - description: |-
            taxi speed speed for the fallback sections.
            Speed unit must be in meter/second
          format: float
          in: query
          minimum: 0
          name: taxi_speed
          required: false
          type: number
        - collectionFormat: multi
          description: |-
            If you want to avoid lines, modes, networks, etc.
            Note: the forbidden_uris[] concern only the public transport objects. You can’t for example forbid the use of the bike with them, you have to set the fallback modes for this (first_section_mode[] and last_section_mode[])
          in: query
          items:
            format: pt-object
            type: string
          name: 'forbidden_uris[]'
          required: false
          type: array
        - collectionFormat: multi
          description: |-
            If you want to use only a small subset of the public transport objects in your solution.
            Note: The constraint intersects with forbidden_uris[]. For example, if you ask for `allowed_id[]=line:A&forbidden_uris[]=physical_mode:Bus`, only vehicles of the line A that are not buses will be used.
          in: query
          items:
            format: pt-object
            type: string
          name: 'allowed_id[]'
          required: false
          type: array
        - description: |-
            DEPRECATED, replaced by `data_freshness`.
            If true the algorithm takes the disruptions into account, and thus avoid disrupted public transport.
            Nota: `disruption_active=true` <=> `data_freshness=realtime`
          in: query
          name: disruption_active
          required: false
          type: boolean
        - description: |-
            Define the freshness of data to use to compute journeys.
            When using the following parameter `&data_freshness=base_schedule` you can get disrupted journeys in the response. You can then display the disruption message to the traveler and make a `realtime` request to get a new undisrupted solution.

            Possible values:
             * 'base_schedule' - Use theoric schedule information
             * 'adapted_schedule' - Use of adapted schedule information (like strike adjusting, etc.). Prefer `realtime` for traveler information as it will also contain adapted information schedule.
             * 'realtime' - Use all realtime information
          enum:
            - base_schedule
            - adapted_schedule
            - realtime
          in: query
          name: data_freshness
          required: false
          type: string
        - description: |-
            Maximum duration of journeys in seconds (from `datetime` parameter).
            More usefull when computing an isochrone (only `from` or `to` is provided).
            On a classic journey (from-to), it will mostly speedup Navitia: You may have journeys a bit longer than that value (you would have to filter them).
          in: query
          minimum: 0
          name: max_duration
          required: false
          type: integer
        - description: |-
            If true the traveler is considered to be using a wheelchair, thus only accessible public transport are used.
            Be warned: many data are currently too faint to provide acceptable answers with this parameter on.
          in: query
          name: wheelchair
          required: false
          type: boolean
        - description: |-
            Define speeds and accessibility values for different kind of people.
            Each profile also automatically determines appropriate first and last section modes to the covered area.
            Note: this means that you might get car, bike, etc. fallback routes even if you set `forbidden_uris[]`!
            You can overload all parameters (especially speeds, distances, first and last modes) by setting all of them specifically.
            We advise that you don’t rely on the traveler_type’s fallback modes (`first_section_mode[]` and `last_section_mode[]`) and set them yourself.
          enum:
            - cyclist
            - luggage
            - wheelchair
            - standard
            - motorist
            - fast_walker
            - slow_walker
          in: query
          name: traveler_type
          required: false
          type: string
        - default: indifferent
          description: Specify if direct path should be suggested
          enum:
            - indifferent
            - only
            - none
            - only_with_alternatives
          in: query
          name: direct_path
          required: false
          type: string
        - description: Radius length (in meters) around the coordinates of departure in which the stop points are considered free to go (crowfly=0)
          in: query
          name: free_radius_from
          required: false
          type: integer
        - description: Radius length (in meters) around the coordinates of arrival in which the stop points are considered free to go (crowfly=0)
          in: query
          name: free_radius_to
          required: false
          type: integer
        - collectionFormat: multi
          description: 'Force the direct-path modes.If this list is not empty, we only compute direct_path for modes in this listAnd filter all the direct_paths of modes in first_section_mode[]'
          in: query
          items:
            enum:
              - taxi
              - walking
              - car_no_park
              - car
              - ridesharing
              - bss
              - bike
            type: string
          name: 'direct_path_mode[]'
          required: false
          type: array
        - collectionFormat: multi
          description: Expose only the partner type into the response.
          in: query
          items:
            enum:
              - ridesharing
            type: string
          name: 'partner_services[]'
          required: false
          type: array
        - description: 'the additional time added to the taxi section, right after riding the taxi but before hopping on the public transit'
          in: query
          name: additional_time_after_first_section_taxi
          required: false
          type: integer
        - description: 'the additional time added to the taxi section, right before riding the taxi but after hopping off the public transit'
          in: query
          name: additional_time_before_last_section_taxi
          required: false
          type: integer
        - description: 'choose the criteria used to compute pt journeys '
          enum:
            - classic
            - robustness
            - occupancy
          in: query
          name: criteria
          required: false
          type: string
        - description: Fixed number of different journeys
          in: query
          maximum: 1000
          name: count
          required: false
          type: integer
        - description: True when '/journeys' is called to computethe same journey schedules and it'll override some specific parameters
          in: query
          name: is_journey_schedules
          required: false
          type: boolean
        - description: 'Minimum number of different suggested journeys, must be >= 0'
          in: query
          minimum: 0
          name: min_nb_journeys
          required: false
          type: integer
        - description: 'Maximum number of different suggested journeys, must be > 0'
          in: query
          minimum: 1
          name: max_nb_journeys
          required: false
          type: integer
        - description: 'DEPRECATED, Use add_poi_infos[]=bss_stands'
          in: query
          name: bss_stands
          required: false
          type: boolean
        - collectionFormat: multi
          description: 'Show more information about the poi if it''s available, for instance, show BSS/car park availability in the pois(BSS/car park) of response'
          in: query
          items:
            enum:
              - bss_stands
              - car_park
              - ''
              - none
            type: string
          name: 'add_poi_infos[]'
          required: false
          type: array
        - description: |-
            Minimum timeframe to search journeys.
            For example 'timeframe_duration=3600' will search for all interesting journeys departing within the next hour.
            Nota 1: Navitia can return journeys after that timeframe as it's actually a minimum.
            Nota 2: 'max_nb_journeys' parameter has priority over 'timeframe_duration' parameter.
          in: query
          name: timeframe_duration
          required: false
          type: integer
        - description: enhance response with accessibility equipement details
          in: query
          name: equipment_details
          required: false
          type: boolean
        - description: 'limit duration of direct path in taxi, used ONLY in distributed scenario'
          in: query
          name: max_taxi_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in walking, used ONLY in distributed scenario'
          in: query
          name: max_walking_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in car_no_park, used ONLY in distributed scenario'
          in: query
          name: max_car_no_park_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in car, used ONLY in distributed scenario'
          in: query
          name: max_car_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in ridesharing, used ONLY in distributed scenario'
          in: query
          name: max_ridesharing_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in bss, used ONLY in distributed scenario'
          in: query
          name: max_bss_direct_path_duration
          required: false
          type: integer
        - description: 'limit duration of direct path in bike, used ONLY in distributed scenario'
          in: query
          name: max_bike_direct_path_duration
          required: false
          type: integer
        - description: The depth of your object
          in: query
          maximum: 3
          minimum: 0
          name: depth
          required: false
          type: integer
        - description: 'A journey containing a waiting section with a duration greater or equal to  max_waiting_duration will be discarded. Units : seconds. Must be > 0. Default value : 4h'
          in: query
          minimum: 1
          name: max_waiting_duration
          required: false
          type: integer
        - description: The region you want to query
          format: '[^(/;)]+'
          in: path
          name: region
