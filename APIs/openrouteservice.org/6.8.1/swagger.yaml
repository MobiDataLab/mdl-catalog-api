          in: query
          name: dataset
          type: string
      responses:
        '200':
          description: Standard response for successfully processed requests.
          schema:
            properties:
              attribution:
                type: string
              geometry:
                properties:
                  coordinates:
                    items:
                      items:
                        type: float
