        which help you to further customize your request to obtain a more detailed reachability area response.
      operationId: getDefaultIsochronesUsingPOST
      parameters:
        - description: Specifies the route profile.
          enum:
            - cycling-electric
            - cycling-mountain
            - cycling-regular
            - cycling-road
            - driving-car
            - driving-hgv
            - foot-hiking
            - foot-walking
            - wheelchair
