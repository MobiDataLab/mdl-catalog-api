  /v8/maps/index:
    get:
      description: Retrieve the IDs of tiles that contain a given (set of) attribute value(s). Does not work for custom layers.
      operationId: v8IndexUsingGET_1
      parameters:
        - allowReserved: true
          in: query
          name: apikey
          required: false
          schema:
            type: string
          style: form
        - description: layer name
          in: query
          name: layer
          required: true
          schema:
            type: string
          style: form
        - description: 'map name. Optional for public HERE maps and for private BYOD maps. If not specified, the content of all maps is retrieved'
          in: query
          name: mapName
          required: false
          schema:
            type: string
          style: form
        - description: comma separated list of the index attribute names
          in: query
          name: attributes
          required: false
          schema:
            type: string
          style: form
        - description: 'comma separated list of index attribute values, corresponding to the attribute names'
          in: query
          name: values
          required: false
          schema:
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              format: byte
              type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/IndexResponse'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - apiKey: []
        - bearerTokenAuth: []
      summary: Tile IDs containing a given value
      tags:
        - Map Attributes V8
