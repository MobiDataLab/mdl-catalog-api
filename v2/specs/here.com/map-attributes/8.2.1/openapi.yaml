  /v8/maps/delete:
    get:
      description: 'Delete some of my geometry layers. To delete complete maps and overlays, leave the layerNames field in parameter ''id'' empty'
      operationId: v8DeleteMapsLayersUsingGET_1
      parameters:
        - allowReserved: true
          in: query
          name: apikey
          required: false
          schema:
            type: string
          style: form
        - description: 'Unique identifier for the layer in the format {app_id}.{mapName}.{layerNames}. app_id: app_id of the project under which the layers exit; mapName: delete the layers within this map, default = delete the layers in app_id''s default map; layerNames:  Comma separated name of layers to delete. The maximum length of a layer name and the permitted characters can be looked up up in the service via /serviceconfiguration.json.'
          in: query
          name: layerId
          required: true
          schema:
            type: string
          style: form
        - description: 'Either updatable or readonly. Default = updatable. Only updatable layers can be deleted, for readonly layers and overlays complete map contianing the layer should be deleted.'
          in: query
          name: storage
          required: false
          schema:
            type: string
          style: form
        - description: Specifies the function used to wrap the JSON response.
          in: query
          name: callback
          required: false
          schema:
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              format: byte
              type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteLayersResponse'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - apiKey: []
        - bearerTokenAuth: []
      summary: Delete geometry layers
      tags:
        - Map Attributes V8
