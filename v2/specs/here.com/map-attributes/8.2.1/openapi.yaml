tags:
  - description: 'The HERE Map Attributes API offes simple and fast access to the rich HERE Map Content, seamlessly extensible by your own map data'
    name: Map Attributes V8
paths:
  /v8/maps/attributes:
    get:
      description: 'Simple and fast access to the rich HERE Map Content, seamlessly extensible by your own map data'
      operationId: v8GetMapAttributesJsonUsingGET_1
      parameters:
        - description: app_id
          in: query
          name: app_id
          required: false
          schema:
            type: string
          style: form
        - description: app_code
          in: query
          name: app_code
          required: false
          schema:
            type: string
          style: form
        - description: 'map name. Optional for public HERE maps and for private BYOD maps. If not specified, the content of all maps containing the requested layer(s) is retrieved'
          in: query
          name: mapName
          required: false
          schema:
            type: string
          style: form
        - description: 'Comma separated list of layers to be searched. Layer names are not case sensitive. Both custom layers and Map Attribute layers are supported. Map Attribute layers divided by functional class, like ROAD_GEOM_FC1 ... FC5 can be selected by N, e.g. ROAD_GEOM_FCN. The maximum length of a layer name and the permitted characters can be looked up up in the service via /serviceconfiguration.json'
          in: query
          name: layers
          required: true
          schema:
            type: string
          style: form
        - description: "Spatial filtering. Supported are bbox, proximity, tile, corridor and all (full layer). \r\nThe format is &in=all or \r\n&in=bbox:{west longitude},{south latitude},{east longitude},{north latitude} or \r\n&in=proximity:latitude,longitude;r={radius} or \r\n&in=tile:{comma separated list of tile ids. The number of tile ids must match with the number of layers.} or \r\n&in=corridor:{comma separated WGS84 degree coordinates of corridor, for example:latitude 1,longitude 1,latitude 2,longitude 2 / encoded polyline string from Routing v8 response/ routeHandle string from Routing v8 response};r={radius}[;type=geoCoordinate(gc)/encodedPolyline(ep)/routeHandle(rh) }.\r\n When using routeHandle for corridor search an access token or apikey used for the router v8 service should be specified as Authorization header, else request will fail."
          in: query
          name: in
          required: false
          schema:
            type: string
          style: form
        - description: "A SQL expression being evaluated for each geometry matching search query.\r\nColumns value for the geometry are available as defined variables.\r\nWhen specified, only geometries where expression evaluates to true will be returned.\r\nSupport SQL filter operators are: '=', '!=', '>', '<', 'AND', 'OR', 'LIKE'.\r\nExample: filter=RATING > 3 AND NAME != 'MyPlace23' AND NAME LIKE 'FOOD%' \r\nParameter value must be url encoded when using special characters.\r\nThis filter expression is applied to all geometries, so it can become slow for big layers.\r\nTo avoid service overload, filter expressions must not exceed 100 characters of text."
          in: query
          name: filter
          required: false
          schema:
            type: string
          style: form
        - description: When set to 1 then stable topology ids are returned in the response. The default value is 1.
          in: query
          name: link2stabletopologyid
          required: false
          schema:
            type: string
          style: form
        - description: 'Map release quarter, e.g. 2015Q4, 161J0, 16153 or LATEST (= default) for the latest available map release quarter. Specifying a map release is strongly discouraged, because there is no guarantee how long old map releases are available, hence applications that specify a release might stop working when the release gets retired. To choose a (nearest to) specific snapshot of the live traffic speed record or archived weather layer, a UNIX timestamp (number of milliseconds since 1970) or a date in 2017-12-01T17:30:00+01:00 format can be passed.'
          in: query
          name: release
          required: false
          schema:
            type: string
          style: form
        - description: When set to 1 then meta info is returned in the response. The default value is 1.
          in: query
          name: meta
          required: false
          schema:
            type: string
          style: form
        - description: 'Semicolon separated list of column names (in uppercase) to specify which attributes shall appear in the result. If the request specifies several layers, then pass this for each layer, as a comma separated list. Default = all.'
          in: query
          name: attributes
          required: false
          schema:
            type: string
          style: form
        - description: 'Mode of transport to be used for the route calculation: car, truck, pedestrian. Required when routeHandle is used to retrieve attributes in corridor, please specify the same transportMode which was used to get the route handle from v8 Routing API.'
          in: query
          name: transportMode
          required: false
          schema:
            type: string
          style: form
        - description: |-
            The number of geometries in the response. If more geometries satisfy the search/filter criteria, they will be suppressed. It is undefined, which of the matching geometries are returned, unless this parameter is used together with offset, which sorts the results set by geometry id.
            Parameter can be a single value that applies to all layers, or a comma separated list equal in number to the number of layers specified in layer_id parameter.
            The maximum number of records supported within a single request can be looked up in the /serviceconfiguration.json endpoint.
          in: query
          name: count
          required: false
          schema:
            type: string
          style: form
        - description: |-
            To paginate huge responses, this parameter specifies the lowest geometry id to be returned. If geometry ids are not known, then retrieve the first page using zero, and to retrieve subsequent pages then request highest geometry of current page + 1 (it doesn't matter whether this geometry id actually exists or not). Use this parameter together with count.
            Parameter can be a single value that applies to all layers, or a comma separated list equal in number to the number of layers specified in layer_id parameter.
          in: query
          name: offset
          required: false
          schema:
            type: string
          style: form
        - description: 'Optional. If this parameter is set to true, user will get list of geometries from available layers, even if some of the requested layers are missing. If none of the requested layers are found, service returns empty list.'
          in: query
          name: acceptMissingLayers
          required: false
          schema:
            type: string
          style: form
        - description: 'local, full or none. Specifies the geometry representation in the result. Default = local. Local geometry is used for map display purposes, returning geometry pieces that cover the given search radius, bounding box or corridor polygon. Full geometry is used for interactive editing, where the original geometry is required. Full geometry can only be retrieved for custom layers, for map  None is used for applications like geofencing, which most of the time want to know only the ids of the geofence points/lines polygons they are in or near.'
          in: query
          name: geom
          required: false
          schema:
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              format: byte
              type: string
      responses:
        '200':
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/MapAttributesV8Response'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - apiKey: []
        - bearerTokenAuth: []
      summary: Simple and fast access to the rich HERE Map Content
      tags:
        - Map Attributes V8
