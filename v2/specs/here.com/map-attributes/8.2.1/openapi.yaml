      description: 'Show the layer documentation for a specific layer (public/private) in JSON format. Public layer documentation list the attributes and corresponding official attribute description, for private layers attribute description might be empty.'
      operationId: v8LayerDocJSONUsingGET_1
      parameters:
        - allowReserved: true
          in: query
